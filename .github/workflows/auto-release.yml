name: Auto Release

on:
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  auto-release:
    # Only run if PR was merged and has metadata-update label
    if: |
      github.event.pull_request.merged == true &&
      contains(github.event.pull_request.labels.*.name, 'metadata-update')
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Read version from mix.exs
        id: version
        run: |
          VERSION=$(grep -E '@version "' mix.exs | sed -E 's/.*"([^"]+)".*/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Generate changelog and create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          mix git_ops.release --yes --override ${{ steps.version.outputs.version }}

      - name: Push changes and tags
        run: |
          git push origin main
          git push --tags
