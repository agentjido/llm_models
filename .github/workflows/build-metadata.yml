name: Build Metadata

on:
  schedule:
    - cron: "0 0 * * 1"
  workflow_dispatch:
    inputs:
      force_update:
        description: "Force"
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  pull-requests: write

jobs:
  update-metadata:
    name: Pull and update LLM model metadata
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.16"
          otp-version: "26"

      - name: Restore dependencies cache
        uses: actions/cache@v4
        with:
          path: |
            deps
            _build
          key: ${{ runner.os }}-mix-1.16-26-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-1.16-26-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          mix deps.get

      - name: Pull latest metadata from sources
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          XAI_API_KEY: ${{ secrets.XAI_API_KEY }}
        run: |
          echo "Pulling latest LLM model metadata..."
          mix llm_db.pull
          mix llm_db.build

      - name: Check for changes
        id: changes
        run: |
          if [ "${{ inputs.force_update }}" = "true" ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Force update enabled - proceeding with PR creation"
          elif git diff --quiet priv/llm_db/ lib/llm_db/generated/; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected in metadata files"
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in metadata files"
          fi

      - name: Generate summary and create PR
        if: steps.changes.outputs.has_changes == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          MANIFEST_FILE="priv/llm_db/manifest.json"
          OUTPUT_FILE="/tmp/metadata_summary.md"

          echo "## Model Metadata Update" > "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"
          echo "Automated metadata update from upstream sources." >> "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"

          if [ -f "$MANIFEST_FILE" ]; then
            PROVIDER_COUNT=$(jq '.providers | length' "$MANIFEST_FILE")
            GENERATED_AT=$(jq -r '.generated_at' "$MANIFEST_FILE")
            MODEL_COUNT=$(find priv/llm_db/providers -name "*.json" -exec jq '.models | length' {} \; | awk '{s+=$1} END {print s}')

            echo "### Summary" >> "$OUTPUT_FILE"
            echo "" >> "$OUTPUT_FILE"
            echo "- Providers: $PROVIDER_COUNT" >> "$OUTPUT_FILE"
            echo "- Models: $MODEL_COUNT" >> "$OUTPUT_FILE"
            echo "- Generated: $GENERATED_AT" >> "$OUTPUT_FILE"
            echo "" >> "$OUTPUT_FILE"
          fi

          echo "### Changed Files" >> "$OUTPUT_FILE"
          echo "" >> "$OUTPUT_FILE"
          echo "\`\`\`" >> "$OUTPUT_FILE"
          git diff --stat priv/llm_db/ lib/llm_db/generated/ >> "$OUTPUT_FILE"
          echo "\`\`\`" >> "$OUTPUT_FILE"

          # Create branch and commit
          BRANCH_NAME="metadata-update-${{ github.run_number }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH_NAME"
          git add priv/llm_db/
          git add lib/llm_db/generated/

          git commit -m "Update model metadata" \
                     -m "Automated metadata update from upstream sources"

          git push origin "$BRANCH_NAME"

          # Create PR
          TITLE="Update model metadata - $(date +%Y-%m-%d)"
          gh pr create \
            --base main \
            --head "$BRANCH_NAME" \
            --title "$TITLE" \
            --body-file "$OUTPUT_FILE" \
            --label "metadata-update" \
            --label "automated"

      - name: Report no changes
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "No metadata changes detected. Skipping PR creation."
          echo "All model metadata is up to date."
